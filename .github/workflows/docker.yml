name: Docker Build

on:
  push: {}

env:
  NIGHTSCOUT_REPO: nightscout/cgm-remote-monitor
  NIGHTSCOUT_REF: 14.2.6

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/gabe565/nightscout
          tags: |
            type=raw,priority=1000,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{version}},value=${{ env.nightscout_release }},enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.nightscout_release }},enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{major}},value=${{ env.nightscout_release }},enable=${{ github.ref == 'refs/heads/master' }}
            type=ref,event=branch
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          context: .
          pull: true
          push: ${{ github.secret_source == 'Actions' }}
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NIGHTSCOUT_REPO=${{ env.NIGHTSCOUT_REPO }}
            NIGHTSCOUT_REF=${{ env.NIGHTSCOUT_REF }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
